version: '3.8'

services:
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      tomcat1:
        condition: service_started
      tomcat2:
        condition: service_started
    networks:
      - app-network

  tomcat1:
    build:
      context: ./tomcat
      dockerfile: Dockerfile
    environment:
      - JMX_PORT=9010 # JMX Exporter용 포트
    ports:
      - "8081:8080" # WAS 포트
      - "9010:9010" # JMX Exporter 포트
    networks:
      - app-network

  tomcat2:
    build:
      context: ./tomcat
      dockerfile: Dockerfile
    environment:
      - JMX_PORT=9011 # JMX Exporter용 포트
    ports:
      - "8082:8080" # WAS 포트
      - "9011:9011" # JMX Exporter 포트
    networks:
      - app-network

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    ports:
      - "9090:9090"
    networks:
      - app-network

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin # 기본 비밀번호, 실제 운영에서는 변경 권장
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
    depends_on:
      - prometheus
    networks:
      - app-network

  nginx-exporter:
    image: nginx/nginx-prometheus-exporter:latest
    ports:
      - "9113:9113"
    environment:
      - NGINX_SCRAPE_URI=http://nginx/nginx_status # Nginx status 페이지 URL
    depends_on:
      - nginx
    networks:
      - app-network

  node-exporter:
    image: prom/node-exporter:latest
    ports:
      - "9100:9100"
    networks:
      - app-network

volumes:
  prometheus_data:
  grafana_data:

networks:
  app-network:
    driver: bridge
